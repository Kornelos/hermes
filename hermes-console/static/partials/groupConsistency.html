<section ng-controller="GroupConsistencyController">

    <ol class="breadcrumb">
        <li><a href="#/">home</a></li>
        <li><a href="#/consistency">consistency</a></li>
        <li class="active">{{groupName}}</li>
    </ol>

    <h1><small>Group:</small> {{groupName}}</h1>

    <div class="row text-center">
        <div class="col-md-12">
            <p class="alert alert-success">Group metadata </p>
        </div>
    </div>

    <div class="row container">
        <div class="list-group">
            <div class="list-group-item list-group-item-warning">
                <h4>Inconsistent topics</h4>
            </div>
            <a class="list-group-item" ng-repeat="topic in group.inconsistentTopics | orderBy:'name'" ng-click="goToTopic(topic)">
                <div>
                    <small>{{$index + 1}}</small>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <strong>{{topic.name}}</strong>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>

</section>
