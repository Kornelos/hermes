<section ng-controller="TopicConsistencyController">

    <ol class="breadcrumb">
        <li><a href="#/">home</a></li>
        <li><a href="#/consistency">consistency</a></li>
        <li><a ng-href="#/consistency/{{groupName}}">{{groupName}}</a></li>
        <li class="active">{{topicName}}</li>
    </ol>

    <h1><small>Topic:</small> {{topic.name}}</h1>

    <div class="row container">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Inconsistent metadata</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th ng-repeat="dcData in topic.copies">{{dcData.datacenter}}</th>
                    </tr>
                    </thead>
                    <tbody style="height: 340px; overflow-y: scroll">
                    <tr>
                        <td ng-repeat="dcData in topic.copies">
                            <div class=" message-preview">
                                <pre class="content">{{dcData.content | prettyJson}}</pre>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Inconsistent subscriptions</h3>
            </div>
            <div ng-repeat="sub in topic.inconsistentSubscriptions">
                <a class="list-group-item" ng-click="showPreview = !showPreview">
                    <strong>{{sub.name}}</strong>
                    <div class="pull-right">
                        <span class="glyphicon {{showPreview ? 'glyphicon-chevron-up' : 'glyphicon-chevron-down' }}"></span>
                    </div>
                </a>
                <div uib-collapse="!showPreview" class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th ng-repeat="dcSubData in sub.copies">{{dcSubData.datacenter}}</th>
                        </tr>
                        </thead>
                        <tbody style="height: 340px; overflow-y: scroll">
                        <tr>
                            <td ng-repeat="dcSubData in sub.copies">
                                <div class=" message-preview">
                                    <pre class="content">{{dcSubData.content | prettyJson}}</pre>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
